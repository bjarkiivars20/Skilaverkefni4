<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="indexCss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- Gef forminu ID til þess að geta falið það. -->
    <!-- Hugmyndin er að geta falið chattið þanga til að username er komið -->
    <div id="fela">
      <ul id="messages"></ul>
      <p id="feedback"></p>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    
      <!-- Form fyrir alla virku notendur -->
      <div>
          <h1 id="activeUsers">Listi yfir alla virku notendurna:</h1>
          <p id="virkirNotendur"></p>
      </div>

      <!-- Þetta form sér um að síja út notendur -->
      <form id="searchForm">
        <h3>Velja hvaða notenda maður vill sjá skilaboð hjá:</h1>
        <input id="search" autocomplete="off" /><button>Search</button>
      </form>
      <button id="endurstilla">Endurstilla</button>
    </div>

    <!-- Form fyrir notendanafn, sýnilegt á undan chattinu -->
    <div id="userForm">
        <h1 class="centerText">Vinsamlegast veldu notendanafn:</h1>
        <div id="userError"></div>
        <form id="userNameValue" action="">
          <input type="text" size="40" id="notendanafnGildiText" autocomplete="off" /><button class="moveTheButton" type="submit" value="Submit">Enter</button>
        <form>
    </div>
    

  <script src="/socket.io/socket.io.js"></script>
  <script src="mainJs.js"></script>

  </body>
</html>
